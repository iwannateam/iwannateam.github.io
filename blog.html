---
layout: page
title: Career
permalink: /career/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>We are hiring</h1>
          <p>iWanna is looking for talents to join our team</p>
        </div>
      </div>
    </div>
  </div>
</section>

{% for career in site.careers %}
<div class="post-area">
  <a href="{{ career.url | prepend: site.baseurl }}" class="bold">{{ career.title }}</a>
  <p class="post-date">{{ career.date | date_to_long_string }}</p>
  <p>
    {{ career.content | strip_html | truncatewords: 30 }}
  </p>
</div>
{% endfor %}
