<!-- Slider Start -->
<section id="global-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1>Drop Us A Note</h1>
                    <p>iWanna is working hard to provide the best services to you. Let us know what do you think...</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- contact form start -->
<section id="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5 col-sm-12">
                <div class="block">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group-2">
                            <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
                        </div>
                        <button class="btn btn-default" type="submit">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div id="contact-box" class="col-md-4">
                <div class="block text-center">
                    <img src="{{ site.baseurl }}/img/wechat.png" style="width:150px;height:150px;" alt="Logo">
                    <h2 class="text-center">Follow Us On WeChat</h2>

                    <ul class="social-icons text-center">
                        <li>
                            <a href="mailto:iwannaservice@outlook.com"><i class="fa fa-envelope"></i></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/iWannaService/"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li>
                            <img href="https://www.zhihu.com/people/iwanna-60" src="{{ site.baseurl }}/img/zhihu.svg" style="cursor:pointer;width:35px;height:35px;padding-bottom: 7px;" alt="hihu">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>


    </div>
</section>
<!-- Call to action Start -->
<section id="call-to-action">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h2>We are Hiring</h2>
                    <p>iWanna is looking for talents to join our team</p>
                    <a class="btn btn-default btn-call-to-action" href="/career">Check our openings</a>
                </div>
            </div>
        </div>
    </div>
</section>
